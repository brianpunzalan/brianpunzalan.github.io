<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      $(document).ready(function () {
        var header = document.createElement('h1');
        $(header).html('Hello World');
        $('#root').append(header);
      });
    </script>
  </body>
</html>
